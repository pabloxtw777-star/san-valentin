<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi San Valent√≠n ‚ù§Ô∏è</title>
    <style>
        :root {
            --rosa-fuerte: #ff4d6d;
            --rosa-claro: #ffccd5;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #ffe5ec 0%, #ffb3c1 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-zone {
            width: 90vw;
            height: 85vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .foto-perfil {
            width: 75vw;
            max-width: 260px;
            height: 75vw;
            max-height: 260px;
            border-radius: 25px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid white;
        }

        h1 { 
            color: #c9184a; 
            font-size: 1.6rem; 
            margin: 10px 0;
            padding: 0 15px;
        }

        #si { 
            padding: 15px 45px;
            background: var(--rosa-fuerte); 
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
            z-index: 10;
        }

        #no {
            position: absolute;
            z-index: 100;
            width: 100px !important; 
            height: 50px !important;
            background: white;
            color: var(--rosa-fuerte);
            border: 2px solid var(--rosa-fuerte);
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            
            /* Posici√≥n inicial */
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animaci√≥n de Temblor cuando alguien intenta darle */
        .shake {
            animation: shake 0.4s ease-in-out;
            background-color: #ffe5ec !important;
        }

        @keyframes shake {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-55%, -5px) rotate(-5deg); }
            50% { transform: translate(-45%, 5px) rotate(5deg); }
            75% { transform: translate(-52%, -3px) rotate(-2deg); }
            100% { transform: translate(-50%, 0) rotate(0deg); }
        }

        .heart {
            position: fixed;
            top: -20px;
            animation: fall linear forwards;
            z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="game-zone" id="zona">
        <div id="principal">
            <img class="foto-perfil" src="mi_foto.jpg" alt="San Valentin">
            <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <button id="si" onclick="aceptar()">¬°S√ç! üòç</button>
        </div>

        <button id="no" ontouchstart="huir()" onmouseover="huir()">No üò¢</button>
    </div>

    <script>
        function huir() {
            const btnNo = document.getElementById('no');
            const zona = document.getElementById('zona');
            
            // A√±adir animaci√≥n de temblor
            btnNo.classList.add('shake');
            setTimeout(() => btnNo.classList.remove('shake'), 400);

            // Mover el bot√≥n
            const maxX = zona.clientWidth - btnNo.offsetWidth;
            const maxY = zona.clientHeight - btnNo.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btnNo.style.left = randomX + "px";
            btnNo.style.top = randomY + "px";
            btnNo.style.transform = "none"; 
        }

        function aceptar() {
            const principal = document.getElementById('principal');
            const btnNo = document.getElementById('no');
            if(btnNo) btnNo.remove();
            principal.innerHTML = `
                <h1 style="font-size: 4.5rem; margin: 0;">üíñ</h1>
                <h1>¬°LO SAB√çA!</h1>
                <p style="color:#c9184a; font-weight:bold; font-size:1.3rem;">¬°Eres lo mejor! ‚ú®</p>
            `;
            setInterval(crearCorazon, 150);
        }

        function crearCorazon() {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 15) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
